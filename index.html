      height: 100%;

      display: none;

      display: block;
    }

      position: absolute;
      top: 50%;
      left: 5%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      max-width: 350px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-overlay textarea {

      border-radius: 5px;
      border: 1px solid #567d46; /* changed to green */

    .form-overlay button {
      background: linear-gradient(to right, #567d46, #c5a249);

      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

      max-width: 1000px;

      padding: 20px;

      border-radius: 10px;

      color: #567d46;
      font-size: 1.6rem;
      border-bottom: 2px solid #567d46;
      padding-bottom: 5px;
    }

      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .amenity-block {
      background: #e4f0dc; /* light green instead of grey */
      padding: 15px;
      border-radius: 10px;
    }

    ul {
      padding-left: 0;
      list-style: none;
    }

    .cta, footer {
      text-align: center;
      background: #567d46;
      color: white;
      padding: 30px 20px;
    }

    .cta a {
      display: inline-block;
      margin: 10px;
      background: linear-gradient(to right, #c5a249, #567d46);
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .whatsapp-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    .whatsapp-icon img {
      width: 60px;
      height: 60px;
    }

    @media (max-width: 768px) {
      .top-header nav {

      header h1 {
