  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {font-family: 'Urbanist', sans-serif; background: #F8F9F5; color: #333;}
    header {
      position: fixed;
      top: 0; right: 0;
      width: 100%; height: 80px;
      background: linear-gradient(to left, black, green);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }
    header img.logo {height: 50px; object-fit: contain;}
    .hero-banner {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .hero-banner video {
      position: absolute;
      top: 0; left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .hero-overlay {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }
    .hero-overlay h1 {font-size: 3rem; margin-bottom: 1rem;}
    .cta-btn {
      background: linear-gradient(to right, #C5A249, #D4AF37);
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      width: 60px;
      height: 60px;
      transition: transform 0.3s ease;
    }
    .whatsapp-float:hover {transform: scale(1.1);}
  </style>
</head>
<body>
  <header>

  <section class="hero-banner">
    <video id="bg-video" muted loop playsinline>
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.

    <div class="hero-overlay">

      <a href="#contact" class="cta-btn">Request Callback</a>
    </div>
  </section>

  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/919310569568" class="whatsapp-float" target="_blank">
    <img src="https://img.icons8.com/color/96/000000/whatsapp--v1.png" alt="WhatsApp">
  </a>

  <script>
    document.addEventListener('mousemove', function (e) {
      if (e.clientY <= 100) {
        const video = document.getElementById('bg-video');
        if (video.paused) {
          video.play();
        }
      }
    });
  </script>
