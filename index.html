<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Titanium SPR by Signature Global</title>
  <meta name="description" content="3.5 & 4.5 BHK eco-luxury apartments in Gurugram by Signature Global. Marketed by Luxora Estate." />
  <meta name="keywords" content="Signature Global, Titanium SPR, Luxora Estate, luxury apartments Gurugram" />
  <meta name="author" content="Luxora Estate" />
  <meta property="og:title" content="Titanium SPR by Signature Global" />
  <meta property="og:description" content="Eco-luxury 3.5 & 4.5 BHK apartments with 55+ amenities." />
  <meta property="og:image" content="https://luxoraestate.github.io/titanium-spr-landing/banner.jpg" />
  <meta property="og:url" content="https://www.luxoraestate.co.in/" />
  <meta property="og:type" content="website" />
  <meta name="robots" content="index, follow" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX');
  </script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Urbanist', sans-serif; background: #f8f9f5; color: #333; }

    .hero-banner {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #player {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .hero-overlay {
      position: absolute;
      width: 100%;
      bottom: 20px;
      text-align: center;
      color: white;
      z-index: 2;
    }

    .cta-btn {
      background: linear-gradient(to right, green, black);
      padding: 12px 24px;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .whatsapp-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    .whatsapp-icon img {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <!-- Hero Video Section -->
  <section class="hero-banner">
    <div id="player"></div>
    <div class="hero-overlay">
      <a href="#form" class="cta-btn">Request Callback</a>
    </div>
  </section>

  <!-- Project Details Section -->
  <section id="project-details" style="padding: 40px 20px; background: #f8f9f5;">
    <h2 style="text-align: center;">Project Highlights</h2>
    <div style="max-width: 800px; margin: auto; padding-top: 20px;">
      <ul style="list-style: none; padding-left: 0;">
        <li><strong>Location:</strong> Sector 71, Gurugram</li>
        <li><strong>Configurations:</strong> 3.5 & 4.5 BHK Ultra-Luxury Apartments</li>
        <li><strong>Amenities:</strong> 55+ Eco-Friendly Features</li>
        <li><strong>Developer:</strong> Signature Global</li>
        <li><strong>Marketing Partner:</strong> Luxora Estate</li>
      </ul>
    </div>
  </section>

  <!-- Callback Form Section -->
  <section id="form" style="padding: 40px 20px; background: white; max-width: 600px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2>Request a Callback</h2>
    <form action="https://formspree.io/f/xrbqvkvv" method="POST" style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Your Phone" required />
      <textarea name="message" rows="4" placeholder="Message or preferred time to call"></textarea>
      <button type="submit" class="cta-btn">Submit</button>
    </form>
  </section>

  <!-- WhatsApp Button -->
  <div class="whatsapp-icon">
    <a href="https://wa.me/919310569568" target="_blank">
      <img src="https://img.icons8.com/color/96/000000/whatsapp--v1.png" alt="WhatsApp" />
    </a>
  </div>

  <!-- YouTube Iframe API & Control -->
  <script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'nQ8LSFE-efM',
        playerVars: {
          'autoplay': 1,
          'controls': 0,
          'showinfo': 0,
          'modestbranding': 1,
          'loop': 1,
          'playlist': 'nQ8LSFE-efM',
          'mute': 1,
          'enablejsapi': 1
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
    }

    document.addEventListener('mousemove', function (e) {
      if (e.clientY <= 100 && player) {
        player.playVideo();
      }
    });
  </script>
</body>
</html>
